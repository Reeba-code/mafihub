<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Factory | Coming Soon</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  
  <style>
   /* Base styles */
:root {
  --primary: #d4af37; /* gold */
  --dark: #111;
  --light: #fff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--light);
  color: var(--dark);
  font-family: 'Exo 2', sans-serif;
  overflow: hidden;
}

/* Shapes */
.shape {
  position: absolute;
  background: rgba(0, 0, 0, 0.02);
  border: 1px solid rgba(212, 175, 55, 0.25);
  border-radius: 20px;
}
.shape:nth-child(1) { top: 20%; left: 10%; width: 120px; height: 120px; }
.shape:nth-child(2) { top: 65%; left: 75%; width: 160px; height: 160px; }
.shape:nth-child(3) { top: 75%; left: 20%; width: 90px; height: 90px; }
.shape:nth-child(4) { top: 8%; left: 65%; width: 140px; height: 140px; }

/* Container */
.container {
  text-align: center;
  max-width: 900px;
  padding: 40px;
  border-radius: 15px;
  background: rgba(255, 255, 255, 0.85);
  border: 1px solid rgba(212, 175, 55, 0.3);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
}

/* Title */
h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 3.5rem;
  margin-bottom: 15px;
  color: var(--dark);
  letter-spacing: 3px;
}

.subtitle {
  font-size: 1.2rem;
  margin-bottom: 40px;
  font-weight: 300;
}
.subtitle strong { color: var(--primary); font-weight: 600; }

/* Logos */
.logos {
  display: flex;
  justify-content: center;
  gap: 50px;
  margin-bottom: 40px;
  flex-wrap: wrap;
}
.logo-container {
  padding: 15px;
  background: #fff;
  border-radius: 10px;
  border: 1px solid rgba(212, 175, 55, 0.25);
  transition: all 0.3s ease;
}
.logo-container:hover {
  transform: translateY(-5px);
  border-color: var(--primary);
}
.logos img { width: 120px; }

/* Countdown */
.countdown {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-top: 30px;
}
.countdown-unit {
  padding: 15px;
  min-width: 90px;
  border-radius: 10px;
  border: 1px solid rgba(212, 175, 55, 0.3);
  background: #fafafa;
}
.countdown-value {
  font-size: 2.2rem;
  font-weight: 700;
  color: var(--dark);
}
.countdown-label {
  font-size: 0.85rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: var(--primary);
  margin-top: 5px;
}

/* Animated dots */
.dots span {
  width: 8px; height: 8px;
  margin: 0 3px;
  background: var(--primary);
  border-radius: 50%;
  display: inline-block;
  animation: bounce 1.5s infinite;
}
.dots span:nth-child(2) { animation-delay: 0.3s; }
.dots span:nth-child(3) { animation-delay: 0.6s; }
@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}

/* Footer */
.footer-text {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  color: #666;
}

/* Home Button */
.home-button {
  position: absolute;
  top: 25px; left: 25px;
}
.home-button a {
  display: flex; align-items: center; gap: 8px;
  padding: 10px 18px;
  background: #fff;
  color: var(--dark);
  border: 1px solid rgba(212, 175, 55, 0.3);
  border-radius: 25px;
  text-decoration: none;
  font-weight: 500;
  transition: all 0.3s ease;
}
.home-button a:hover {
  background: var(--primary);
  color: #fff;
  border-color: var(--primary);
}

  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="bg-animation">
    <div class="bg-grid"></div>
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
  </div>

  <!-- Home Button -->
  <div class="home-button">
    <a href="index.html">
      <i class="bi bi-arrow-left"></i>
      <span>Return Home</span>
    </a>
  </div>

  <div class="container">
    <h1>Learning Factory</h1>
    <p class="subtitle">In partnership with <strong>CSIR</strong> & <strong>MDiHub</strong></p>

    <div class="logos">
      <div class="logo-container">
        <img src="images/Picture1.png" alt="MDiHub Logo">
      </div>
      <div class="logo-container">
        <img src="images/CSIR.png" alt="CSIR Logo">
      </div>
    </div>

    <div class="countdown">
      <div class="countdown-unit">
        <div class="countdown-value" id="days">00</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-unit">
        <div class="countdown-value" id="hours">00</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-unit">
        <div class="countdown-value" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-unit">
        <div class="countdown-value" id="seconds">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
    
    <p class="countdown-text">Coming Soon<span class="dots"><span></span><span></span><span></span></span></p>
  </div>

  <div class="footer-text">Â© 2025 MDiHubs. All Rights Reserved.</div>

  <script>
    // Set the launch date (YYYY, MM (0-11), DD, HH, MM, SS)
    const launchDate = new Date(2025, 6, 15, 0, 0, 0);
    
    function updateCountdown() {
      const now = new Date();
      const difference = launchDate - now;
      
      if (difference <= 0) {
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        return;
      }
      
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);
      
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }
    
    // Initial call
    updateCountdown();
    
    // Update every second
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
